spring:
  application:
    name: potato-field
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  jwt:
    secret: yourSecretKey
    expiration: 86400000 # 24 hours

server:
  port: 8080