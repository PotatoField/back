spring:
  application:
    name: potato-field
  datasource:
    url: jdbc:h2:mem:potato_field_db  # 'testdb'를 더 명확한 이름으로 변경
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  address: 0.0.0.0
  port: 8080

# JWT 설정을 별도의 섹션으로 분리
jwt:
  secret: yourSecretKey
  expiration: 360000